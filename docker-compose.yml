version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ultrawork-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-ultrawork}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - ultrawork-network

  redis:
    image: redis:7-alpine
    container_name: ultrawork-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - ultrawork-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ultrawork-backend
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DB_NAME:-ultrawork}
      DATABASE_USER: ${DB_USER:-postgres}
      DATABASE_PASSWORD: ${DB_PASSWORD:-postgres}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis}
      JAVA_OPTS: "-Xmx512m"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ultrawork-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ultrawork-frontend
    environment:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
    ports:
      - "3000:3000"
    networks:
      - ultrawork-network

  nginx:
    image: nginx:alpine
    container_name: ultrawork-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - ultrawork-network

volumes:
  postgres_data:
  redis_data:

networks:
  ultrawork-network:
    driver: bridge
